<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamp Test Suite</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qunit/2.0.1/qunit.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script>
        /**
         * Gamp v0.2.1 - A simple arithmetic API with workaround to floating-point issue
         *
         * https://github.com/jsconan/gamp
         *
         * Copyright (c) 2016 Jean-SÃ©bastien CONAN
         * Released under the MIT license.
         */
        (function () {
            'use strict';

            requirejs.config({
                paths: {
                    'gamp': '../src/gamp',
                    'QUnit': '//cdnjs.cloudflare.com/ajax/libs/qunit/2.0.1/qunit.min'
                },
                shim: {
                    'QUnit': {
                        exports: 'QUnit',
                        init: function () {
                            QUnit.config.autoload = false;
                            QUnit.config.autostart = false;
                        }
                    }
                }
            });

            require(['QUnit', 'test'], function (QUnit, test) {
                test.run();

                QUnit.load();
                QUnit.start();
            });
        })();
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
