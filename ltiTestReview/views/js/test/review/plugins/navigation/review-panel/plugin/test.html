<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Review - Review Panel Plugin</title>
        <base href="../../../../../../../../../tao/views/"/>
        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>

        <script type="text/javascript">

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function () {
                requirejs.config({
                    "config": {
                        "core/request" : {
                            'noToken' : true
                        }
                    }
                });

                //load the test
                require(['ltiTestReview/test/review/plugins/navigation/review-panel/plugin/test'], function () {

                    //Tests loaded, run tests
                    QUnit.start();
                });
            });
        </script>
        <style>
            #visual-test .test-runner{
                position: relative;
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
            }
            #visual-test .header,
            #visual-test .footer {
                background-color: #266d9c;
                height: 40px;
                line-height: 40px;
                flex: 0 0 auto;
                text-align: center;
            }
            #visual-test .content {
                background-color: white;
                display: flex;
                flex-direction: row;
                flex: 1 1 auto;
                overflow: hidden;
            }
            #visual-test .content .panel {
                background-color: #f3f1ef;
                border-right: 1px #ddd solid;
                flex: 0 0 auto;
            }
            #visual-test .content .item {
                background-color: #eee;
                flex: 1 1 auto;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-api"></div>
            <div id="fixture-render"></div>
            <div id="fixture-enable"></div>
            <div id="fixture-show"></div>
            <div id="fixture-reflect"></div>
            <div id="fixture-modify"></div>
            <div id="fixture-filter"></div>
            <div id="fixture-score"></div>
        </div>
        <div id="visual-test"></div>
    </body>
</html>
